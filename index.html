<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="calc-body">
                <div class="display"></div>
                <div class="button" id="number-button">1</div>
                <div class="button" id="number-button">2</div>
                <div class="button" id="number-button">3</div>
                <div class="button" id="operator-button">/</div>
                <div class="button" id="number-button">4</div>
                <div class="button" id="number-button">5</div>
                <div class="button" id="number-button">6</div>
                <div class="button" id="operator-button">*</div>
                <div class="button" id="number-button">7</div>
                <div class="button" id="number-button">8</div>
                <div class="button" id="number-button">9</div>
                <div class="button" id="operator-button">+</div>
                <div class="button" id="number-button">0</div>
                <div class="button" id="number-button">.</div>
                <div class="button" id="equal-button">=</div>
                <div class="button" id="operator-button">-</div>
                <div class="clear-button" id="clear-button">Clr</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
