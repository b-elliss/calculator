<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="calc-body">
                <div class="display"></div>
                <button class="large-button" id="clear-button">Clr</button>
                <button class="large-button" id="delete-button">Delete</button>
                <button class="button" id="number-button">1</button>
                <button class="button" id="number-button">2</button>
                <button class="button" id="number-button">3</button>
                <button class="button" id="operator-button">รท</button>
                <button class="button" id="number-button">4</button>
                <button class="button" id="number-button">5</button>
                <button class="button" id="number-button">6</button>
                <button class="button" id="operator-button">x</button>
                <button class="button" id="number-button">7</button>
                <button class="button" id="number-button">8</button>
                <button class="button" id="number-button">9</button>
                <button class="button" id="operator-button">-</button>
                <button class="button" id="number-button">.</button>
                <button class="button" id="number-button">0</button>
                <button class="button" id="equal-button">=</button>
                <button class="button" id="operator-button">+</button>
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
